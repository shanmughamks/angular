<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Welcome to BooKart!</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../Styles/bookart.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <!--<script type="text/javascript" src="../Scripts/angular.min.js"></script>-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>
    <script type="text/javascript" src="../Scripts/bookart.js"></script>
</head>
<body>

    <div id="header-wrapper" ng-controller="headerCtrl">
        <span class="logo pull-left">{{appDetail.title}}</span>
        <span class="tagline pull-left">{{appDetail.tagline}}</span>
        <div class="nav-wrapper pull-left">
            <ul class="nav nav-pills">
                <li class="active"><a href="#/books">Books</a></li>
                <li><a href="#/kart">Kart</a></li>
            </ul>
        </div>
    </div>

    <div ng-view></div>

</body>
</html>
