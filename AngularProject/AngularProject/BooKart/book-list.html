<div id="bookListWrapper">
    <form role="form">
        <div class="form-group">
            <input type="text" ng-model="searchTerm" class="form-control" placeholder="Search here...">
        </div>
    </form>
    <ul class="list-unstyled">
        <li class="book"
            style="background: white url(../Images/{{book.imgUrl}}) no-repeat"
            ng-repeat="book in books | filter: searchTerm">
            <div class="book-details clearfix">
                <h3>{{book.name}}</h3>
                <p>{{book.price}}</p>
                <ul class="list-unstyled list-inline">
                    <li>Rating: {{book.rating}}</li>
                    <li>Binding: {{book.binding}}</li>
                    <li>Publisher: {{book.publisher}}</li>
                    <li>Released: {{book.releaseDate}}</li>
                </ul>
                <p>{{book.details}}</p>
                <button class="btn btn-info pull-right" ng-click="addToKart(book)">Add to Kart</button>
            </div>
        </li>
    </ul>
</div>
